<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attendance Info</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .c1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 c1">
            <h2 class="text-center">编辑出勤记录</h2>
            <form action="" method="post">
                <p>employee_id:<input type="number" name="employee_id" class="form-control"></p>
                <p>employee_name:<input type="text" name="name" class="form-control"></p>
                <p>date:<input type="date" name="date" class="form-control"></p>
                <label for="attendance_status">状态：</label>
                     <select id="attendance_status" name="attendance_status">
                        <option value="Present">正常</option>
                        <option value="Late">迟到</option>
                         <option value="Early">早退</option>
                         <option value="Absent">请假</option>
                     </select>
                <p>work_hours:<input type="number" name="work_hours" class="form-control"></p>
                <input type="submit" value="编辑" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
