<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Attendance Info</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .c1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 c1">
            <h2 class="text-center">请选择要删除记录的员工ID</h2>
            {% if error %}
	        <div class="alert alert-danger" role="alert">
		        <strong>error：</strong> {{ error }}
	        </div>
	        {% endif %}
            <form action="" method="post">
                <p>ID:<input type="number" name="id" class="form-control"></p>
                <input type="submit" value="删除" class="btn btn-success">
                <a href="/attendance_info" class="btn btn-success">回到出勤情况</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
