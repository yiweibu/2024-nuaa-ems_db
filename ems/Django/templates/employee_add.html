<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .c1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 c1">
            <h2 class="text-center">添加员工</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>error：</strong> {{ error }}
            </div>
            {% endif %}
            <form action="" method="post">
                <p>email:<input type="email" name="email" class="form-control"></p>
                <p>password:<input type="password" name="password" class="form-control"></p>
                <p>name:<input type="text" name="name" class="form-control"></p>
                <label for="gender">性别：</label>
                     <select id="gender" name="gender">
                        <option value="M">男</option>
                        <option value="F">女</option>
                     </select>
                <p>age:<input type="number" name="age" class="form-control"></p>
                <p>position:<input type="text" name="position" class="form-control"></p>
                <p>department:<input type="text" name="department" class="form-control"></p>
                <p>phone:<input type="tel" name="phone" class="form-control"></p>
                <input type="submit" value="添加" class="btn btn-success">
                <a href="/employee_info" class="btn btn-success">回到员工管理</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
