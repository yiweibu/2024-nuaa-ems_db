<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .c1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 c1">
            <h2 class="text-center">添加部门</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>error：</strong> {{ error }}
            </div>
            {% endif %}
            <form action="" method="post">
                <p>department:<input type="text" name="department_name" class="form-control"></p>
                <p>manager_ID:<input type="number" name="manager_id" class="form-control"></p>
                <p>manager:<input type="text" name="manager" class="form-control"></p>
                <p>description:<input type="text" name="description" class="form-control"></p>
                <input type="submit" value="添加" class="btn btn-success">
                <a href="/department_info" class="btn btn-success">回到部门管理</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
