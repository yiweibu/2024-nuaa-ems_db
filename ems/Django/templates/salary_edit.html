<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Salary Info</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .c1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 c1">
            <h2 class="text-center">编辑薪资记录</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>error：</strong> {{ error }}
            </div>
            {% endif %}
            <form action="" method="post">
                <p>employee_id:<input type="number" name="employee_id" class="form-control"></p>
                <p>employee_name:<input type="text" name="employee_name" class="form-control"></p>
                <p>base_salary:<input type="number" name="base_salary" class="form-control"></p>
                <p>bonus:<input type="number" name="bonus" class="form-control"></p>
                <input type="submit" value="编辑" class="btn btn-success">
                <a href="/salary_info" class="btn btn-success">回到员工薪资</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
